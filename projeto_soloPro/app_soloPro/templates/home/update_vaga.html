{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <title>tela de login</title>
        <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    </head>
<body>

    

    


    <form action="{% url 'update_vaga' vaga.id %}" method="POST" style="display: flex; flex-direction: column; align-items: center; justify-content: center;   border: 3px solid red; width: 100%; height: 90%vh;">
        {% csrf_token %}
       
        <div class="conteiner-login" style="display: flex; justify-content: center; align-items: center; margin-left: 230px; ">
        
            <div class="tela-login" style=" height: 520px;">
                <h2>Editar Vaga</h2>
                
             
                <input class="email" type="text" placeholder="digite seu nome" name="nome" value="{{vaga.nome}}" id="">
                
                
                
                <input class="senha" type="text" placeholder="digite seu endereco" name="endereco" value="{{vaga.endereco}}" id="">
    
                <input class="senha" type="text" placeholder="digite sua area" name="proficao" value="{{vaga.atuacao}}" id="">

                <input class="senha" type="text" placeholder="digite seu contato" name="contato" value="{{vaga.contato}}" id="" >
                
                
                
    
                <div class="butoes">
                    
                    <button class="bnt-criar-conta" type="submit" style="margin-left: 90px;">Update</button>
                    
                    
                    
                  
                       
            
                    
                </div>
    
                
                
                
            </div>
            
            
    
        </div>
        

        
        
       
        
       </form>
       
    
</body>
</html>
