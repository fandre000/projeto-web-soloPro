{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>tela de login</title>
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
</head>
<body >
    

    

    <form action="{% url 'salvar_candidato' %}" method="POST" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 90%vh;">
        {% csrf_token %}
       
        <div class="conteiner-login" style="display: flex; justify-content: center; align-items: center; margin-left: 230px; ">
        
            <div class="tela-login" style=" height: 500px;">
                <h2>Adicionar Candidato</h2>
                
                
                <input class="email" type="text" placeholder="digite seu nome" name="nome" id="">
                
                
                
                <input class="senha" type="text" placeholder="digite seu endereco" name="endereco" id="">
    
                <input class="senha" type="text" placeholder="digite sua area" name="proficao" id="">

                <input class="senha" type="text" placeholder="digite seu contato" name="contato" id="">
                
                
    
                <div class="butoes">
                    
                        <button class="bnt-criar-conta" type="submit" style="margin-left: 90px;">Adicionar</button>
                        
                    
                    
                  
                       
            
                    
                </div>
    
                <div class="termos">
                      
    
                </div>
    
                
                
            </div>
            <a  href="{% url 'candidatos' %}" class="bnt-login" type="submit" style="margin-right: 170px; margin-top: 20px; background-color: #e7e8ff; color: black; width: 180px; height: 65px; display: flex; justify-content: center; align-items: center; text-decoration: none;">Ver Candidatos</a>
    
            
    
        </div>



        
       
        
       </form>

    
    
</body>
</html>
